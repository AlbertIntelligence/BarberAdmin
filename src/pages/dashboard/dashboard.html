<div class="page home-page">
  <!-- Main Navbar-->
  <header class="header">
    <nav class="navbar">
      <!-- Search Box-->
      <div class="search-box">
        <button class="dismiss"><i class="icon-close"></i></button>
        <form id="searchForm" action="#" role="search">
          <input type="search" placeholder="What are you looking for..." class="form-control">
        </form>
      </div>
      <div class="container-fluid">
        <div class="navbar-holder d-flex align-items-center justify-content-between">
          <!-- Navbar Header-->
          <div class="navbar-header">
            <!-- Navbar Brand --><a href="index.html" class="navbar-brand">
            <div class="brand-text brand-big hidden-lg-down"><span>BarberMe </span><strong> Dashboard</strong></div>
            <div class="brand-text brand-small"><strong>BD</strong></div></a>
            <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
          </div>
          <!-- Navbar Menu -->
          <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
            <!-- Logout    -->
            <li class="nav-item"><a href="login.html" class="nav-link logout">Logout<i class="fa fa-sign-out"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="page-content d-flex align-items-stretch">
    <!-- Side Navbar -->
    <nav class="side-navbar">
      <!-- Sidebar Header-->
      <div class="sidebar-header d-flex align-items-center">
        <div class="avatar"><img src="../../assets/img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>
        <div class="title">
          <h1 class="h4">Mario St-Hubert</h1>
          <p>Barber</p>
        </div>
      </div>
      <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
      <ul class="list-unstyled">
        <li class="active"> <a href=""><i class="icon-home"></i>Home</a></li>
        <li class="active"> <a ng-href="../../pages/settings/settings.html"><i class="icon-padnote"></i>Settings</a></li>
      </ul>
    </nav>
    <div class="content-inner">
      <!-- Page Header-->
      <header class="page-header">
        <div class="container-fluid">
          <h2 class="no-margin-bottom">Dashboard</h2>
        </div>
      </header>
      <!-- Dashboard Counts Section-->
      <section class="tables">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-close">
                  <div class="dropdown">
                    <button type="button" id="closeCard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                    <div aria-labelledby="closeCard" class="dropdown-menu has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                  </div>
                </div>
                <div class="card-header d-flex align-items-center">
                  <h3 class="h4">Ticket List</h3>
                </div>
                <div class="card-body">
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>First Name</th>
                      <th>Last Name</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[0]"></th>
                      <td [innerText]="firstNamesTicket[0]"></td>
                      <td [innerText]="lastNamesTicket[0]"></td>
                    </tr>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[1]"></th>
                      <td [innerText]="firstNamesTicket[1]"></td>
                      <td [innerText]="lastNamesTicket[1]"></td>
                    </tr>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[2]"></th>
                      <td [innerText]="firstNamesTicket[2]"></td>
                      <td [innerText]="lastNamesTicket[2]"></td>
                    </tr>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[3]"></th>
                      <td [innerText]="firstNamesTicket[3]"></td>
                      <td [innerText]="lastNamesTicket[3]"></td>
                    </tr>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[4]"></th>
                      <td [innerText]="firstNamesTicket[4]"></td>
                      <td [innerText]="lastNamesTicket[4]"></td>
                    </tr>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[5]"></th>
                      <td [innerText]="firstNamesTicket[5]"></td>
                      <td [innerText]="lastNamesTicket[5]"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="card">
                <div class="card-close">
                  <div class="dropdown">
                    <button type="button" id="closeCard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                    <div aria-labelledby="closeCard" class="dropdown-menu has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                  </div>
                </div>
                <div class="card-header d-flex align-items-center">
                  <h3 class="h4">Stanby Client</h3>
                </div>
                <div class="card-body">
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr>
                      <th scope="row" [innerText]="idsTicket[0]"></th>
                      <td [innerText]="firstNamesTicket[0]"></td>
                      <td [innerText]="lastNamesTicket[0]"></td>
                    </tr>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[1]"></th>
                      <td [innerText]="firstNamesTicket[1]"></td>
                      <td [innerText]="lastNamesTicket[1]"></td>
                    </tr>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[2]"></th>
                      <td [innerText]="firstNamesTicket[2]"></td>
                      <td [innerText]="lastNamesTicket[2]"></td>
                    </tr>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[3]"></th>
                      <td [innerText]="firstNamesTicket[3]"></td>
                      <td [innerText]="lastNamesTicket[3]"></td>
                    </tr>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[4]"></th>
                      <td [innerText]="firstNamesTicket[4]"></td>
                      <td [innerText]="lastNamesTicket[4]"></td>
                    </tr>
                    <tr>
                      <th scope="row" [innerText]="idsTicket[5]"></th>
                      <td [innerText]="firstNamesTicket[5]"></td>
                      <td [innerText]="lastNamesTicket[5]"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>


          </div>
        </div>
      </section>

      <!-- Projects Section-->
      <section class="projects no-padding-top">
        <div class="container-fluid">


          <!-- Project-->
          <div class="project">
            <div class="row bg-white has-shadow">
              <div class="left-col col-lg-6 d-flex align-items-center justify-content-between">
                <div class="project-title d-flex align-items-center">
                  <div class="text">
                    <h4 class="h7" [innerText]='firstNamesReservation[0] + " "+ lastNamesReservation[0]'></h4>
                  </div>
                </div>
                <div class="project-date"><span class="hidden-sm-down" [innerText]="dateReservation[0]"></span></div>
              </div>
              <div class="right-col col-lg-6 d-flex align-items-center">
                <div class="time"><i class="fa fa-clock-o" [innerText]='" "+ timeReservation[0]'></i></div>
              </div>
            </div>
          </div>
          <div class="project">
            <div class="row bg-white has-shadow">
              <div class="left-col col-lg-6 d-flex align-items-center justify-content-between">
                <div class="project-title d-flex align-items-center">
                  <div class="text">
                    <h4 class="h7" [innerText]='firstNamesReservation[1] + " "+ lastNamesReservation[1]'></h4>
                  </div>
                </div>
                <div class="project-date"><span class="hidden-sm-down" [innerText]="dateReservation[1]"></span></div>
              </div>
              <div class="right-col col-lg-6 d-flex align-items-center">
                <div class="time"><i class="fa fa-clock-o" [innerText]='" "+ timeReservation[1]'></i></div>
              </div>
            </div>
          </div>
          <!-- Project-->
        </div>
      </section>

      <section class="dashboard-counts no-padding-top">
        <div class="container-fluid">
          <div class="row bg-white has-shadow">
            <!-- Item -->
            <div class="col-xl-6 col-sm-6">
              <div class="item d-flex align-items-center">
                <div class="icon bg-violet"><i class="icon-user"></i></div>
                <div class="title"><span>Client<br>waiting</span>
                  <div class="progress">
                    <div role="progressbar" style="width: 25%; height: 4px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-violet"></div>
                  </div>
                </div>
                <div class="number"><strong [innerText]="numberClientWaitingTicketList"></strong></div>
              </div>
            </div>
            <!-- Item -->
            <div class="col-xl-6 col-sm-6">
              <div class="item d-flex align-items-center">
                <div class="icon bg-red"><i class="icon-padnote"></i></div>
                <div class="title"><span>Total client<br>reservation waiting</span>
                  <div class="progress">
                    <div role="progressbar" style="width: 25%; height: 4px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-red"></div>
                  </div>
                </div>
                <div class="number"><strong [innerText]="numberClientWaitingReservation"></strong></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Page Footer-->
      <footer class="main-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <p>BarberMe Powered By CodeKL &copy; 2017</p>
            </div>
            <div class="col-sm-6 text-right">
              <p>Powered by <a href="https://www.codekl.com" class="external">CodeKL</a></p>
              <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>

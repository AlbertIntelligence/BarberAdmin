<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>Dashboard</h1>
              </div>
              <p>BarbeMe  Ticket and reserveration admin panel.</p>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form id="login-form">
                <div class="form-group">
                  <input id="login-username" [(ngModel)]="email"  type="text" name="loginUsername" required="" class="input-material">
                  <label for="login-username" class="label-material">User Name</label>
                </div>
                <div class="form-group">
                  <input id="login-password"  [(ngModel)]="password"  type="password" name="loginPassword" required="" class="input-material">
                  <label for="login-password" class="label-material">Password</label>
                </div><a (click)="goToDashBoard()"    class="btn btn-primary">Login</a>
                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
              </form><a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="/dashboard" class="signup">Signup</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copyrights text-center">
    <p>Powered by <a href="http://www.codekl.com" class="external">CodeKL</a></p>
    <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
  </div>
</div>
